<!DOCTYPE html>
<html>
<head>
    <title>ULTRA SIMPLE QR - NeuroSphere</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body style="margin:0;padding:20px;font-family:Arial;background:#0F172A;color:white;text-align:center;">
    <h1>ðŸ“± SCAN QR SEDERHANA</h1>
    <div id="qr-reader" style="width:100%;max-width:400px;margin:auto;"></div>
    <div id="qr-result" style="margin-top:20px;padding:15px;background:#1E293B;border-radius:10px;"></div>
    <script>
    function onScanSuccess(decodedText) {
        document.getElementById('qr-result').innerHTML = `<h3>âœ… BERHASIL!</h3><p>IID: ${decodedText}</p><button onclick="window.location.href='/index.html?iid='+encodeURIComponent('${decodedText}')">MASUK KE VAULT</button>`;
    }
    let html5QrcodeScanner = new Html5QrcodeScanner("qr-reader", { fps: 10, qrbox: 250 });
    html5QrcodeScanner.render(onScanSuccess);
    </script>
</body>
</html>
