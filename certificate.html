<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sovereign Certificate</title>
    <meta name="robots" content="noindex, nofollow">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        body { font-family: 'Orbitron', sans-serif; background: #050505; color: #00ff41; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .cert { border: 2px solid #00ff41; padding: 40px; background: black; max-width: 600px; text-align: center; }
    </style>
</head>
<body>
    <div class="cert">
        <h1 class="text-2xl font-bold mb-4 uppercase">Certificate of Kinds</h1>
        <div class="mb-6 flex justify-center">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=INDIE-FOUNDER-VALUE-INHERITANCE" alt="QR">
        </div>
        <p class="font-mono text-xs mb-6">HOLDER: INDIE-FOUNDER</p>
        <div class="text-left font-mono text-[10px] space-y-2 opacity-80">
            <p>[+] METADATA ENPE: ATTACHED</p>
            <p>[+] METADATA LUV: ATTACHED</p>
            <p>[+] VALUE IDENTITY: TM-LOGIC-UNIT</p>
            <p>[+] INHERITANCE: ENABLED</p>
        </div>
        <button onclick="location.href='/vault'" class="mt-8 px-6 py-2 bg-green-600 text-black font-bold text-xs uppercase">Return to Vault</button>
    </div>
</body>
</html>
