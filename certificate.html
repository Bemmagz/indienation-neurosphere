<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sovereign Certificate - IndieNation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #000; color: #00ff41; font-family: 'JetBrains Mono', monospace; }
        .nft-card { border: 2px solid #00ff41; box-shadow: 0 0 20px rgba(0,255,65,0.3); }
        .nav-btn { font-size: 8px; border: 1px solid #00ff41; padding: 5px 10px; }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-6">
    <div class="fixed top-6 flex gap-4 bg-black/80 p-2 border-b border-green-900 w-full justify-center z-50">
        <a href="/" class="nav-btn">HOME</a>
        <a href="/vault" class="nav-btn">VAULT</a>
        <a href="/certificate" class="nav-btn bg-green-500 text-black">CERTIFICATE</a>
    </div>

    <div id="cert-container" class="nft-card w-full max-w-sm p-8 text-center mt-12">
        <h1 class="text-[12px] tracking-[0.6em] uppercase mb-8 font-bold text-white">SOVEREIGN IDENTITY</h1>
        <div class="text-left space-y-4 text-[11px]">
            <p>HOLDER: <span id="disp-name" class="text-white font-bold">...</span></p>
            <p>IID: <span id="disp-iid" class="text-yellow-500 font-bold">...</span></p>
            <hr class="border-green-900">
            <p class="text-[9px]">TOTAL GRANT: <span class="text-white">€100.000,00</span></p>
            <p class="text-[9px]">ACCUMULATED: <span class="text-white">€1.540,00</span></p>
        </div>
    </div>

    <script>
        const data = JSON.parse(localStorage.getItem('neuro_identity'));
        if(data) {
            document.getElementById('disp-name').innerText = data.username;
            document.getElementById('disp-iid').innerText = data.iid;
        } else {
            document.getElementById('cert-container').innerHTML = "<h1 class='text-xs'>IDENTITY NOT FOUND.<br><a href='/auth' class='underline'>REGISTER HERE</a></h1>";
        }
    </script>
</body>
</html>
