<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroSphere - Sovereign Dashboard</title>
    <style>
        body { font-family: 'Courier New', monospace; background: #050505; color: #00ff00; padding: 20px; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { border: 1px solid #00ff00; padding: 15px; background: #000; box-shadow: 0 0 10px #003300; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #004400; padding: 12px; text-align: left; font-size: 0.85rem; }
        th { background: #002200; color: #fff; }
        .tag-lock { color: #ff9900; border: 1px solid #ff9900; padding: 2px 5px; font-size: 0.7rem; }
    </style>
</head>
<body>
    <h1>NEUROSPHERE OPERATIONAL DASHBOARD</h1>
    <div class="stats-grid">
        <div class="stat-card"><h3>TOTAL IDENTITY (TM)</h3><p id="total-tm">Loading...</p></div>
        <div class="stat-card"><h3>LUV DISTRIBUTED</h3><p>1,000,000 LUV / User</p></div>
        <div class="stat-card"><h3>TOTAL ENPE</h3><p>100 Trillion</p></div>
    </div>
    <h2>LEDGER ENTRIES</h2>
    <table id="ledger-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>ALIAS</th>
                <th>SEQUENCE ID</th>
                <th>STATUS</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = 'https://yyzymgkdpqevkuhowjci.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl5enltZ2tkcHFldmt1aG93amNpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYzODgyMDQsImV4cCI6MjA4MTk2NDIwNH0.hk3M39domZHQXjlG8i7ikGhxEFThqtO1RQaEzc65_1Y';
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

        async function loadData() {
            const { data, error } = await _supabase.from('ledger').select('*').order('created_at', { ascending: false });
            if (error) return console.error(error);
            document.getElementById('total-tm').innerText = data.length;
            const tbody = document.querySelector('#ledger-table tbody');
            tbody.innerHTML = data.map(row => `
                <tr>
                    <td>${row.id}</td>
                    <td>${row.alias}</td>
                    <td>${row.sequence_id}</td>
                    <td><span class="tag-lock">${row.alias === 'FOUNDER-01' ? 'LOCKED 3Y' : 'LOCKED 2Y'}</span></td>
                </tr>
            `).join('');
        }
        loadData();
    </script>
</body>
</html>
