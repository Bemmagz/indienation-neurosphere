<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identity Initialization - IndieNation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
    <style>
        body { background: #000; color: #00ff41; font-family: 'JetBrains Mono', monospace; }
        input { background: #111; border: 1px solid #00ff41; color: #00ff41; padding: 10px; width: 100%; }
        .nav-btn { font-size: 8px; border: 1px solid #00ff41; padding: 5px 10px; }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-6">
    <div class="fixed top-6 flex gap-4 w-full justify-center">
        <a href="/" class="nav-btn">HOME</a>
        <a href="/vault" class="nav-btn text-white">VAULT</a>
        <a href="/certificate" class="nav-btn text-white">CERTIFICATE</a>
    </div>

    <div class="w-full max-w-xs text-center space-y-6">
        <h1 class="text-xs tracking-widest uppercase">Register Your Sovereign IID</h1>
        <input type="text" id="username" placeholder="ENTER NAME / FOUNDER ID">
        <button onclick="forceSave()" class="w-full bg-green-600 text-black py-3 font-bold text-xs uppercase hover:bg-white transition">Initialize & Save</button>
        
        <div id="qr-result" class="hidden mt-6 p-4 border border-dashed border-green-800">
            <p class="text-[8px] mb-2">ACCESS GRANTED. SCAN/SAVE QR BELOW:</p>
            <canvas id="qrcode" class="mx-auto bg-white p-2"></canvas>
            <p class="text-[10px] mt-4 text-white">ID: <span id="iid-val"></span></p>
        </div>
    </div>

    <script>
        function forceSave() {
            const name = document.getElementById('username').value;
            if(!name) return alert("Name required");
            
            const iid = "IID-" + Math.random().toString(36).substr(2, 9).toUpperCase();
            const userData = { username: name, iid: iid, balance: 1540 };
            
            // Simpan Paksa ke LocalStorage [cite: 2026-01-25]
            localStorage.setItem('neuro_identity', JSON.stringify(userData));
            
            // Munculkan QR [cite: 2025-12-23]
            document.getElementById('iid-val').innerText = iid;
            const qrCanvas = document.getElementById('qrcode');
            QRCode.toCanvas(qrCanvas, "https://indienation-neurosphere.vercel.app/vault", { width: 150 });
            document.getElementById('qr-result').classList.remove('hidden');
            
            alert("SUCCESS: Identity Locked! Go to CERTIFICATE menu.");
        }
    </script>
</body>
</html>
