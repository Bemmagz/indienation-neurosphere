<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroSphere Real-Time Monitor</title>
    <style>
        body { background: #0a0a0a; color: #00ff88; font-family: monospace; text-align: center; padding: 50px; }
        .box { border: 2px solid #00ff88; padding: 20px; display: inline-block; border-radius: 10px; }
        .value { font-size: 3em; font-weight: bold; }
        .label { color: #888; text-transform: uppercase; letter-spacing: 2px; }
    </style>
</head>
<body>
    <div class="box">
        <div class="label">Total Distributed (IND-EUR)</div>
        <div id="total" class="value">Loading...</div>
        <div id="active_citizens" style="color: #fff;">Monitoring 100,000 IID</div>
    </div>

    <script>
        async function updateMonitor() {
            // Simulasi hitungan aliran dana real-time
            const totalElement = document.getElementById('total');
            let baseValue = 1000; // Mulai dari aktivasi IID-0011
            
            setInterval(() => {
                baseValue += 0.003125; // Simulasi aliran streaming per detik
                totalElement.innerText = "â‚¬ " + baseValue.toLocaleString('de-DE', { minimumFractionDigits: 2 });
            }, 1000);
        }
        updateMonitor();
    </script>
</body>
</html>
