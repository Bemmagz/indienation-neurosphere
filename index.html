<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroSphere - Sovereign Identity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .aura-glow { box-shadow: 0 0 20px rgba(52, 211, 153, 0.5); }
        body { background: #0f172a; color: white; font-family: sans-serif; }
    </style>
</head>
<body class="flex flex-center flex-col min-h-screen items-center justify-center p-6">
    <div class="max-w-md w-full bg-slate-800 p-8 rounded-3xl aura-glow border border-emerald-500/30">
        <header class="text-center mb-8">
            <h1 class="text-2xl font-bold text-emerald-400 tracking-widest">NEUROSPHERE</h1>
            <p class="text-slate-400 text-sm italic">Epoch 0 - Genesis Edition</p>
        </header>

        <div id="app" class="space-y-6">
            <div class="bg-slate-900/50 p-4 rounded-xl border border-slate-700">
                <p class="text-xs text-slate-500">IID IDENTITY</p>
                <p class="text-lg font-mono text-emerald-300" id="iid-display">Loading...</p>
            </div>

            <div class="text-center">
                <p class="text-xs text-slate-500 uppercase tracking-widest">Total Living Value (TM)</p>
                <h2 class="text-5xl font-bold text-white mt-2" id="balance-display">€ 0</h2>
                <p class="text-emerald-400 text-sm mt-2 font-semibold">● Aura Status: Active</p>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="bg-slate-900/50 p-3 rounded-xl border border-slate-700 text-center">
                    <p class="text-[10px] text-slate-500 uppercase">Daily Grant</p>
                    <p class="text-lg font-bold">€ 270</p>
                </div>
                <div class="bg-slate-900/50 p-3 rounded-xl border border-slate-700 text-center">
                    <p class="text-[10px] text-slate-500 uppercase">System Day</p>
                    <p class="text-lg font-bold" id="day-display">0</p>
                </div>
            </div>

            <button onclick="alert('Sertifikat Berhasil Diverifikasi!')" class="w-full bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-3 rounded-xl transition-all uppercase text-sm tracking-widest">
                Download Certificate
            </button>
        </div>

        <footer class="mt-8 text-center">
            <p class="text-[10px] text-slate-600 tracking-tighter">INDIE-FOUNDER SOVEREIGNTY PROTOCOL © 2026</p>
        </footer>
    </div>

    <script>
        const GENESIS_DATE = new Date('2026-02-01T00:00:00Z');
        
        function updateDashboard() {
            const now = new Date();
            const diffTime = Math.abs(now - GENESIS_DATE);
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24)) + 1;
            
            // Logika Disiplin Ekonomi
            let totalValue = 0;
            if (diffDays >= 1) {
                totalValue = 1000 + ((diffDays - 1) * 270);
            }

            document.getElementById('balance-display').innerText = "€ " + totalValue.toLocaleString('de-DE');
            document.getElementById('day-display').innerText = diffDays;
            document.getElementById('iid-display').innerText = "INDIE-0000000001";
        }

        updateDashboard();
        setInterval(updateDashboard, 60000);
    </script>
</body>
</html>
