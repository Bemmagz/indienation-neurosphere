<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INDIENATION</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #000; color: #fff; text-align: center; padding: 20px; }
        .container { max-width: 500px; margin: auto; padding-top: 50px; }
        .box { background: #111; padding: 30px; border: 1px solid #222; border-radius: 20px; }
        input { width: 100%; padding: 15px; margin: 20px 0; background: #000; color: #fff; border: 1px solid #333; border-radius: 10px; text-align: center; }
        button { background: #fff; color: #000; border: none; padding: 15px; font-weight: bold; cursor: pointer; width: 100%; border-radius: 10px; }
        .result-box { margin-top: 30px; padding: 20px; border-radius: 15px; display: none; text-align: left; border: 1px solid #333; }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="letter-spacing:5px">INDIENATION</h1>
        <div class="box">
            <div id="reader"></div>
            <input type="text" id="walletId" placeholder="ENTER IID-2026-XXXXXXX">
            <button onclick="checkIID()">VERIFY IDENTITY</button>
        </div>
        <div id="result" class="result-box"></div>
    </div>

    <script>
        const SB_URL = "https://jpcofjankomicljstmqw.supabase.co";
        const SB_KEY = "sb_publishable_mEVj4dOChpttajAhj7mUMA_3gAeYfa1";

        async function checkIID() {
            let id = document.getElementById('walletId').value.toUpperCase().trim();
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = "Accessing Ledger...";

            if (!id.startsWith("INDIE-") && !isNaN(id)) id = "INDIE-" + id.padStart(10, '0');
            const isFounder = id.endsWith("0000000001");

            resultDiv.innerHTML = `
                <div style="font-size:1.5em; font-weight:bold; color:${isFounder ? '#00e1ff' : '#fff'}">${isFounder ? 'INDIE-Founder' : 'INDIE-Citizen'}</div>
                <div style="color:#888">${id}</div>
                <hr style="border:0; border-top:1px solid #222; margin:15px 0">
                <button onclick="claim('${id}')">ACTIVATE KNOWLEDGE & CLAIM</button>
            `;
        }

        async function claim(id) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = "RECORDING TO GENESIS LEDGER...";
            try {
                const res = await fetch(`${SB_URL}/rest/v1/claims`, {
                    method: 'POST',
                    headers: { 'apikey': SB_KEY, 'Authorization': `Bearer ${SB_KEY}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ iid: id, status: 'ACTIVE', amount: 100000 })
                });
                if (!res.ok) throw new Error("ID ALREADY CLAIMED");
                alert("SUCCESS! Genesis Identity Activated.");
                location.reload();
            } catch (err) { alert(err.message); checkIID(); }
        }
    </script>
</body>
</html>
