<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INDIENATION GENESIS</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #000; color: #fff; text-align: center; padding: 20px; }
        .container { max-width: 500px; margin: auto; padding-top: 50px; }
        .box { background: #111; padding: 30px; border: 1px solid #222; border-radius: 20px; box-shadow: 0 0 30px rgba(255,255,255,0.05); }
        input { width: 100%; padding: 15px; margin: 20px 0; background: #000; color: #fff; border: 1px solid #333; border-radius: 10px; text-align: center; font-size: 1.2em; box-sizing: border-box; }
        button { background: #fff; color: #000; border: none; padding: 15px; font-weight: bold; cursor: pointer; width: 100%; border-radius: 10px; font-size: 1.1em; }
        button:hover { background: #ccc; }
        .result-box { margin-top: 30px; padding: 20px; border-radius: 15px; display: none; text-align: left; border: 1px solid #333; background: #080808; }
        .error-msg { color: #ff4444; font-size: 0.9em; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="letter-spacing:5px; font-weight:900;">INDIENATION</h1>
        <div class="tagline" style="color:#888; font-size:0.8em; margin-bottom:30px;">SOVEREIGN WEALTH & LIVING VALUE IDENTITY</div>
        
        <div class="box">
            <input type="text" id="walletId" placeholder="ENTER IID (e.g. 1)">
            <button onclick="checkIID()">VERIFY IDENTITY</button>
        </div>

        <div id="result" class="result-box"></div>
    </div>

    <script>
        // KREDENSIAL KRITIS - JANGAN DIUBAH
        const SB_URL = "https://jpcofjankomicljstmqw.supabase.co";
        const SB_KEY = "sb_publishable_mEVj4dOChpttajAhj7mUMA_3gAeYfa1";

        async function checkIID() {
            let id = document.getElementById('walletId').value.toUpperCase().trim();
            const resultDiv = document.getElementById('result');
            
            // Auto-formatting ID
            if (!id.startsWith("INDIE-") && !isNaN(id) && id !== "") {
                id = "INDIE-" + id.padStart(10, '0');
            }

            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `<div style="text-align:center">üîç Accessing Ledger for ${id}...</div>`;

            const isFounder = id.endsWith("0000000001");

            resultDiv.innerHTML = `
                <div style="color:#888; font-size:0.8em">IDENTITY DETECTED</div>
                <div style="font-size:1.6em; font-weight:bold; margin: 5px 0; color:${isFounder ? '#00e1ff' : '#fff'}">
                    ${isFounder ? 'INDIE-Founder' : 'INDIE-Citizen'}
                </div>
                <div style="color:#666; font-size:0.9em; margin-bottom:15px">${id}</div>
                <div style="color:#00ff00; font-size:0.9em">‚óè VERIFIED GENESIS STATUS</div>
                <hr style="border:0; border-top:1px solid #222; margin:20px 0">
                <button id="claimBtn" onclick="claim('${id}')">ACTIVATE KNOWLEDGE & CLAIM</button>
                <div id="errorDisplay" class="error-msg"></div>
            `;
        }

        async function claim(id) {
            const btn = document.getElementById('claimBtn');
            const errDisp = document.getElementById('errorDisplay');
            
            btn.disabled = true;
            btn.innerHTML = "RECORDING TO SUPABASE...";
            errDisp.innerHTML = "";

            try {
                const response = await fetch(`${SB_URL}/rest/v1/claims`, {
                    method: 'POST',
                    headers: {
                        'apikey': SB_KEY,
                        'Authorization': `Bearer ${SB_KEY}`,
                        'Content-Type': 'application/json',
                        'Prefer': 'return=minimal'
                    },
                    body: JSON.stringify({
                        iid: id,
                        status: 'ACTIVE',
                        amount: 100000
                    })
                });

                if (response.ok) {
                    alert("MOMEN GENESIS BERHASIL!\nID: " + id + " telah tercatat secara permanen.");
                    location.reload();
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.message || "ID SUDAH DIKLAIM");
                }
            } catch (err) {
                btn.disabled = false;
                btn.innerHTML = "ACTIVATE KNOWLEDGE & CLAIM";
                errDisp.innerHTML = "SYSTEM ERROR: " + err.message;
                console.error(err);
            }
        }
    </script>
</body>
</html>
