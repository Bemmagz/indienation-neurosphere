<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEUROSPHERE | ULTIMATE ENTRY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        body { background: #000; color: #fff; font-family: 'Space Grotesk', sans-serif; overflow: hidden; }
        .hidden { display: none !important; }
        
        /* Bulatan Aura Hijau Terang */
        .aura-circle {
            width: 180px; height: 180px;
            background: radial-gradient(circle, #00ff41 0%, transparent 75%);
            border-radius: 50%;
            position: relative; z-index: 10;
            animation: pulse 3s infinite;
        }
        
        /* QR Code di Belakang Aura */
        .qr-background {
            position: absolute; width: 140px; height: 140px;
            opacity: 0.3; z-index: 5;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            filter: grayscale(1) invert(1);
        }

        @keyframes pulse { 0%, 100% { opacity: 0.6; transform: scale(1); } 50% { opacity: 1; transform: scale(1.1); } }

        /* Kotak Rapi Pemisah */
        .asset-box {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(0, 255, 65, 0.15);
            border-radius: 1.5rem;
            padding: 1.5rem;
            text-align: left;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div id="splash" class="fixed inset-0 bg-black flex flex-col items-center justify-center z-50">
        <h1 class="text-xl tracking-[0.6em] text-[#00ff41] mb-2">NEUROSPHERE</h1>
        <p class="text-3xl font-bold mb-8 uppercase">Rewards € 300.000</p>
        <div class="w-48 h-[2px] bg-zinc-900 overflow-hidden">
            <div id="bar" class="h-full bg-[#00ff41] w-0"></div>
        </div>
    </div>

    <div id="main-ui" class="hidden w-full max-w-md space-y-6 text-center">
        <div class="space-y-1">
            <h2 class="text-2xl font-bold">INDIE-FOUNDER</h2>
            <p class="text-[10px] text-zinc-500 font-mono uppercase tracking-widest">IID: NS-ALPHA-2026-0001</p>
        </div>

        <div class="relative flex justify-center py-8">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=TM-DEVELOPMENT" class="qr-background">
            <div class="aura-circle"></div>
        </div>

        <div class="space-y-3">
            <div class="asset-box">
                <p class="text-[8px] text-zinc-500 uppercase font-bold tracking-widest">IND-EUR (Stable)</p>
                <p class="text-2xl font-bold">€ 100.000</p>
            </div>
            <div class="asset-box">
                <p class="text-[8px] text-zinc-500 uppercase font-bold tracking-widest">LUV (Social)</p>
                <p class="text-2xl font-bold">1.000.000</p>
            </div>
            <div class="asset-box">
                <p class="text-[8px] text-zinc-500 uppercase font-bold tracking-widest">ENPE (Native)</p>
                <p class="text-2xl font-bold">1.000</p>
            </div>
        </div>

        <div class="pt-4 flex gap-2">
            <button class="flex-1 py-4 bg-[#00ff41] text-black font-bold rounded-xl text-xs uppercase">Claim Rewards</button>
            <button class="px-6 py-4 border border-zinc-800 text-zinc-500 rounded-xl text-xs uppercase" onclick="location.reload()">Sign Out</button>
        </div>
    </div>

    <script>
        let p = 0;
        const bar = document.getElementById('bar');
        const interval = setInterval(() => {
            p += 2; bar.style.width = p + '%';
            if(p >= 100) {
                clearInterval(interval);
                document.getElementById('splash').classList.add('hidden');
                document.getElementById('main-ui').classList.remove('hidden');
            }
        }, 30);
    </script>
</body>
</html>
