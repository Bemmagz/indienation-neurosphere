<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEUROSPHERE | THE AWAKENING</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body { background: #000; color: #fff; font-family: 'Space Grotesk', sans-serif; overflow: hidden; margin: 0; }
        .fade-text { opacity: 0; transition: opacity 1.5s ease-in-out; position: absolute; width: 100%; text-align: center; }
        .active { opacity: 1 !important; }
        .aura-bg {
            position: fixed; inset: 0;
            background: radial-gradient(circle at center, #004d1a 0%, #000 70%);
            opacity: 0; transition: opacity 2s ease-in-out;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div id="aura" class="aura-bg"></div>

    <div id="phase1" class="fade-text">
        <h1 class="text-2xl font-light tracking-[0.3em] mb-2">Welcome Home</h1>
        <p class="text-4xl font-bold tracking-tighter">to the New Civilization</p>
    </div>

    <div id="phase2" class="fade-text">
        <h2 class="text-[#00ff41] text-xs font-bold tracking-[0.5em] mb-4">KEYS OF KINDNESS — ESTAFET</h2>
        <h1 class="text-5xl font-black mb-4">€ 100.000</h1>
        <p class="text-sm font-light tracking-widest text-zinc-400">Reclaiming your rights as a human being</p>
    </div>

    <div id="phase3" class="fade-text">
        <div class="mb-12">
            <div class="w-16 h-16 border-2 border-[#00ff41] rounded-full mx-auto flex items-center justify-center">
                <div class="w-8 h-8 bg-[#00ff41] rounded-full animate-pulse"></div>
            </div>
        </div>
        <div class="text-[10px] text-zinc-600 uppercase tracking-[0.3em] leading-relaxed">
            powered by<br>
            <span class="text-zinc-400">1001NDONESIA INVESTMENT</span><br>
            <span class="text-zinc-400">INDIENATION Foundation</span>
        </div>
    </div>

    <script>
        const p1 = document.getElementById('phase1');
        const p2 = document.getElementById('phase2');
        const p3 = document.getElementById('phase3');
        const aura = document.getElementById('aura');

        // Timing Logic
        setTimeout(() => { aura.style.opacity = '0.4'; }, 500); // 0.5s - Fade aura
        setTimeout(() => { p1.classList.add('active'); }, 1500); // 1.5s - Show P1
        setTimeout(() => { p1.classList.remove('active'); }, 4000); // 4.0s - Hide P1
        
        setTimeout(() => { p2.classList.add('active'); }, 4500); // 4.5s - Show P2
        setTimeout(() => { p2.classList.remove('active'); }, 6000); // 6.0s - Hide P2
        
        setTimeout(() => { p3.classList.add('active'); }, 6500); // 6.5s - Show P3
        
        // Final Transition to Login
        setTimeout(() => {
            document.body.style.transition = 'opacity 1s';
            document.body.style.opacity = '0';
            setTimeout(() => {
                // Sesuai kesepakatan: Pindah ke Dashboard/Login
                window.location.href = '#login'; // Placeholder transition
                alert("Transitioning to Access Gate...");
            }, 1000);
        }, 8000);
    </script>
</body>
</html>
