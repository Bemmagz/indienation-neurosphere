<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INDIENATION</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #000; color: #fff; text-align: center; padding: 20px; margin: 0; }
        .container { max-width: 500px; margin: auto; padding-top: 50px; }
        .logo { font-size: 2.5em; font-weight: 900; letter-spacing: 5px; color: #fff; text-shadow: 0 0 20px rgba(255,255,255,0.5); margin-bottom: 10px; }
        .tagline { font-size: 0.8em; color: #888; letter-spacing: 2px; margin-bottom: 40px; text-transform: uppercase; }
        .box { background: #111; padding: 30px; border: 1px solid #222; border-radius: 20px; }
        input { width: 100%; padding: 15px; margin: 20px 0; background: #000; color: #fff; border: 1px solid #333; border-radius: 10px; text-align: center; font-size: 1.2em; box-sizing: border-box; }
        button { background: #fff; color: #000; border: none; padding: 15px; font-weight: bold; cursor: pointer; width: 100%; border-radius: 10px; font-size: 1em; transition: 0.3s; }
        button:hover { background: #ccc; }
        #reader { width: 100%; margin-top: 20px; border-radius: 15px; overflow: hidden; border: 1px solid #222; }
        .result-box { margin-top: 30px; padding: 20px; border-radius: 15px; display: none; text-align: left; border: 1px solid #333; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">INDIENATION</div>
        <div class="tagline">Sovereign Wealth & Living Value Identity</div>
        
        <div class="box">
            <div id="reader"></div>
            <input type="text" id="walletId" placeholder="ENTER IID-2026-XXXXXXX">
            <button onclick="checkIID()">VERIFY IDENTITY</button>
        </div>

        <div id="result" class="result-box"></div>
    </div>

    <script>
        function onScanSuccess(decodedText) {
            document.getElementById('walletId').value = decodedText;
            checkIID();
        }
        let html5QrcodeScanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
        html5QrcodeScanner.render(onScanSuccess);

        async function checkIID() {
            const id = document.getElementById('walletId').value.toUpperCase().trim();
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = "Accessing Ledger...";

            try {
                const idNum = parseInt(id.split('-').pop());
                if (isNaN(idNum)) throw new Error("INVALID ID FORMAT");

                const recordsPerFile = 910000;
                let fileIndex = Math.ceil(idNum / recordsPerFile);
                if (fileIndex > 11) fileIndex = 11;

                const response = await fetch(`registry_part${fileIndex}.csv`);
                const data = await response.text();
                
                if (data.includes(id)) {
                    resultDiv.style.borderColor = "#fff";
                    resultDiv.innerHTML = `
                        <div style="color:#888; font-size:0.8em">IDENTITY DETECTED</div>
                        <div style="font-size:1.5em; font-weight:bold; margin: 10px 0">${id}</div>
                        <div style="color:#00ff00; font-size:0.9em">‚óè VERIFIED GENESIS CITIZEN</div>
                        <hr style="border:0; border-top:1px solid #222; margin:20px 0">
                        <button onclick="claim()">CLAIM 272 IND-EUR</button>
                    `;
                } else {
                    resultDiv.style.borderColor = "#ff0000";
                    resultDiv.innerHTML = "<span style='color:#ff0000'>ID NOT RECOGNIZED IN MASTER LEDGER</span>";
                }
            } catch (err) {
                resultDiv.innerHTML = "SYSTEM ERROR: " + err.message;
            }
        }

        function claim() {
            alert("Reward 272 IND-EUR telah dikirim ke Ledger Anda.");
        }
    </script>
</body>
</html>
