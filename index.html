<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroSphere - New Civilization</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap');
        body { font-family: 'Inter', sans-serif; background: #000; color: #fff; overflow: hidden; }
        
        /* Splash Screen Logic */
        #splash {
            position: fixed; inset: 0; z-index: 100;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .fade-in { animation: fadeIn 1.5s ease-out forwards; opacity: 0; }
        .fade-out { animation: fadeOut 1s ease-in forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; visibility: hidden; } }
        
        .ai-guard-glow { box-shadow: 0 0 15px rgba(59, 130, 246, 0.5); border: 1px solid #3b82f6; }
    </style>
</head>
<body>

    <div id="splash">
        <div id="text-phase-1" class="hidden text-center p-6">
            <h1 class="text-3xl font-light tracking-[0.2em] uppercase">Welcome to the New Civilization</h1>
        </div>
        <div id="text-phase-2" class="hidden text-center p-6">
            <h2 class="text-2xl font-bold mb-4">Claiming your ‚Ç¨100,000 rights via Keys of Kindness</h2>
            <p class="text-blue-400 italic">Restoring your rights as a true human being</p>
        </div>
        
        <footer class="absolute bottom-10 text-[10px] tracking-widest text-slate-500 uppercase">
            By 1001NDONESIA INVESTMENT & INDIENATION Foundation
        </footer>
    </div>

    <main id="app-content" class="min-h-screen flex flex-col items-center justify-center p-6 opacity-0">
        <header class="mb-8 text-center">
            <div class="w-16 h-16 bg-blue-600 rounded-full mx-auto mb-4 ai-guard-glow flex items-center justify-center">
                <span class="text-xs font-bold">AI GUARD</span>
            </div>
            <h1 class="text-xl font-bold tracking-tighter">SECURE ACCESS</h1>
        </header>

        <div class="w-full max-w-sm space-y-4">
            <button class="w-full py-4 bg-slate-900 border border-slate-800 rounded-xl flex items-center px-6 hover:bg-slate-800 transition">
                <span class="mr-4">üñêÔ∏è</span> Fingerprint Recognition
            </button>
            <button class="w-full py-4 bg-slate-900 border border-slate-800 rounded-xl flex items-center px-6 hover:bg-slate-800 transition">
                <span class="mr-4">üë§</span> Face ID Authentication
            </button>
            <div class="relative py-2 text-center text-xs text-slate-600 uppercase">
                <span class="bg-black px-4 relative z-10">Credentials</span>
                <hr class="absolute top-1/2 w-full border-slate-800">
            </div>
            <input type="tel" placeholder="Phone Number" class="w-full py-4 bg-slate-900 border border-slate-800 rounded-xl px-6 focus:outline-none focus:border-blue-500">
            <input type="text" placeholder="Nationality ID (NIK/SSN/Passport)" class="w-full py-4 bg-slate-900 border border-slate-800 rounded-xl px-6 focus:outline-none focus:border-blue-500">
            
            <button onclick="location.href='vault.html'" class="w-full py-4 bg-blue-600 rounded-xl font-bold mt-6 shadow-lg shadow-blue-900/20">
                AUTHORIZE ACCESS
            </button>
        </div>

        <p class="mt-8 text-[10px] text-slate-500">System Protected by NeuroSphere AI Guard v2.0</p>
    </main>

    <script>
        const splash = document.getElementById('splash');
        const phase1 = document.getElementById('text-phase-1');
        const phase2 = document.getElementById('text-phase-2');
        const content = document.getElementById('app-content');

        // Splash Screen Timing Logic
        setTimeout(() => {
            phase1.classList.remove('hidden');
            phase1.classList.add('fade-in');
        }, 1200); // Start 1.2s

        setTimeout(() => {
            phase1.classList.replace('fade-in', 'fade-out');
        }, 3500); // End 3.5s

        setTimeout(() => {
            phase2.classList.remove('hidden');
            phase2.classList.add('fade-in');
        }, 4500); // Start 4.5s

        setTimeout(() => {
            splash.classList.add('fade-out');
            content.style.opacity = '1';
            content.classList.add('fade-in');
        }, 8000); // Complete Transition
    </script>
</body>
</html>
