<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INDIENATION GENESIS</title>
    <style>
        body { font-family: sans-serif; background: #000; color: #fff; text-align: center; padding: 20px; }
        .box { background: #111; padding: 30px; border: 1px solid #222; border-radius: 20px; max-width: 400px; margin: auto; }
        input { width: 100%; padding: 15px; margin: 20px 0; background: #000; color: #fff; border: 1px solid #333; border-radius: 10px; box-sizing: border-box; }
        button { background: #fff; color: #000; border: none; padding: 15px; font-weight: bold; cursor: pointer; width: 100%; border-radius: 10px; }
        #result { margin-top: 20px; padding: 15px; border: 1px solid #333; display: none; border-radius: 10px; text-align: left; }
    </style>
</head>
<body>
    <h1>INDIENATION</h1>
    <div class="box">
        <input type="text" id="walletId" placeholder="Input IID (e.g. 1)">
        <button onclick="checkIID()">VERIFY</button>
        <div id="result"></div>
    </div>

    <script>
        // MASUKKAN DATA DARI MENU API SUPABASE DI SINI
        const SB_URL = "https://yyzymgkdpqevkulxebbe.supabase.co"; 
        const SB_KEY = "SALIN_ANON_KEY_ANDA_DI_SINI"; 

        async function checkIID() {
            let id = document.getElementById('walletId').value.trim();
            if (!id.startsWith("INDIE-") && !isNaN(id)) id = "INDIE-" + id.padStart(10, '0');
            
            const isFounder = id.endsWith("0000000001");
            const resDiv = document.getElementById('result');
            resDiv.style.display = 'block';
            resDiv.innerHTML = `
                <b style="color:${isFounder ? '#00e1ff' : '#fff'}">${isFounder ? 'INDIE-Founder' : 'INDIE-Citizen'}</b><br>${id}<br>
                <button style="margin-top:10px" onclick="claim('${id}')">ACTIVATE</button>
            `;
        }

        async function claim(id) {
            try {
                const r = await fetch(`${SB_URL}/rest/v1/claims`, {
                    method: 'POST',
                    headers: { 'apikey': SB_KEY, 'Authorization': `Bearer ${SB_KEY}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ iid: id, status: 'ACTIVE', amount: 100000 })
                });
                if (!r.ok) throw new Error("ID SUDAH AKTIF ATAU DATA SALAH");
                alert("GENESIS BERHASIL!");
                location.reload();
            } catch (e) { alert("ERROR: " + e.message); }
        }
    </script>
</body>
</html>
