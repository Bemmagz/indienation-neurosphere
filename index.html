<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroSphere - Cybernetic Civilization</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=JetBrains+Mono:wght@300&display=swap');
        
        :root { --matrix-green: #00ff41; --dark-void: #050505; }
        
        body { 
            font-family: 'Orbitron', sans-serif; 
            background: var(--dark-void); 
            color: var(--matrix-green); 
            overflow: hidden; 
        }

        .neon-text { text-shadow: 0 0 10px rgba(0, 255, 65, 0.7); }
        .cyber-border { border: 1px solid var(--matrix-green); box-shadow: inset 0 0 10px rgba(0, 255, 65, 0.2); }
        
        .circuit-footer {
            background-image: linear-gradient(to top, rgba(0, 255, 65, 0.1) 0%, transparent 100%);
            border-top: 2px solid var(--matrix-green);
            position: relative;
        }
        .circuit-footer::after {
            content: ""; position: absolute; top: 0; left: 0; right: 0; height: 1px;
            background: repeating-linear-gradient(90deg, var(--matrix-green), var(--matrix-green) 20px, transparent 20px, transparent 40px);
        }

        #splash {
            position: fixed; inset: 0; z-index: 100;
            background: var(--dark-void);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        .fade-in { animation: fadeIn 1s ease-out forwards; opacity: 0; }
        .fade-out { animation: fadeOut 0.8s ease-in forwards; }
        @keyframes fadeIn { from { opacity: 0; filter: blur(10px); } to { opacity: 1; filter: blur(0); } }
        @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; visibility: hidden; } }
    </style>
</head>
<body>

    <div id="splash">
        <div id="text-phase-1" class="hidden text-center p-6">
            <h1 class="text-3xl tracking-[0.3em] uppercase neon-text">WELCOME TO THE<br>NEW CIVILIZATION</h1>
        </div>
        <div id="text-phase-2" class="hidden text-center p-6">
            <h2 class="text-xl font-bold mb-4 tracking-tighter">CLAIMING YOUR â‚¬100,000 RIGHTS<br>THROUGH KEYS OF KINDNESS</h2>
            <p class="font-mono text-sm opacity-80 uppercase tracking-widest">Restoring your rights as a true human being</p>
        </div>
        
        <footer class="absolute bottom-0 w-full p-8 text-center circuit-footer">
            <p class="text-[10px] tracking-[0.2em] font-mono uppercase">
                BY 1001NDONESIA INVESTMENT & INDIENATION FOUNDATION
            </p>
        </footer>
    </div>

    <main id="app-content" class="min-h-screen flex flex-col items-center justify-center p-6 opacity-0">
        <div class="mb-10 text-center">
            <div class="w-20 h-20 border-2 border-green-500 rounded-full mx-auto mb-4 flex items-center justify-center neon-text animate-pulse">
                <span class="text-[10px]">AI GUARD</span>
            </div>
            <h1 class="text-2xl font-bold tracking-[0.5em] neon-text uppercase">Identity Link</h1>
        </div>

        <div class="w-full max-w-sm space-y-3 font-mono">
            <button class="w-full py-4 cyber-border bg-black/50 text-xs flex items-center px-6 hover:bg-green-500/10 transition">
                [ SCAN FINGERPRINT ]
            </button>
            <button class="w-full py-4 cyber-border bg-black/50 text-xs flex items-center px-6 hover:bg-green-500/10 transition">
                [ FACE RECOGNITION ]
            </button>
            <input type="tel" placeholder="> PHONE_NUMBER" class="w-full py-4 bg-black border-b border-green-500/50 px-6 focus:outline-none focus:border-green-500 text-xs">
            <input type="text" placeholder="> NATIONALITY_ID" class="w-full py-4 bg-black border-b border-green-500/50 px-6 focus:outline-none focus:border-green-500 text-xs">
            
            <button onclick="location.href='vault.html'" class="w-full py-5 bg-green-600 text-black font-bold mt-8 hover:bg-green-400 transition uppercase tracking-widest">
                Authorize Connection
            </button>
        </div>
    </main>

    <script>
        const phase1 = document.getElementById('text-phase-1');
        const phase2 = document.getElementById('text-phase-2');
        const splash = document.getElementById('splash');
        const content = document.getElementById('app-content');

        setTimeout(() => { phase1.classList.remove('hidden'); phase1.classList.add('fade-in'); }, 1200);
        setTimeout(() => { phase1.classList.replace('fade-in', 'fade-out'); }, 3500);
        setTimeout(() => { phase2.classList.remove('hidden'); phase2.classList.add('fade-in'); }, 4500);
        setTimeout(() => { 
            splash.classList.add('fade-out'); 
            content.style.opacity = '1'; 
            content.classList.add('fade-in'); 
        }, 7500);
    </script>
</body>
</html>
