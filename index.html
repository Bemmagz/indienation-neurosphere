<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INDIENATION GENESIS</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #000; color: #fff; text-align: center; padding: 20px; }
        .box { background: #111; padding: 30px; border: 1px solid #222; border-radius: 20px; max-width: 450px; margin: auto; box-shadow: 0 0 30px rgba(0,225,255,0.1); }
        input { width: 100%; padding: 15px; margin: 20px 0; background: #000; color: #fff; border: 1px solid #333; border-radius: 10px; text-align: center; font-size: 1.2em; box-sizing: border-box; }
        button { background: #fff; color: #000; border: none; padding: 15px; font-weight: bold; cursor: pointer; width: 100%; border-radius: 10px; font-size: 1.1em; transition: 0.3s; }
        button:hover { background: #00e1ff; }
        .result-box { margin-top: 30px; padding: 20px; border-radius: 15px; display: none; text-align: left; border: 1px solid #333; background: #080808; }
    </style>
</head>
<body>
    <div style="margin-top:50px">
        <h1 style="letter-spacing:5px; font-weight:900; margin-bottom:5px;">INDIENATION</h1>
        <p style="color:#666; font-size:0.8em; margin-bottom:30px;">NEUROSPHERE SOVEREIGN LEDGER</p>
        
        <div class="box">
            <input type="text" id="walletId" placeholder="ENTER IID (e.g. 1)">
            <button onclick="checkIID()">VERIFY IDENTITY</button>
            <div id="result" class="result-box"></div>
        </div>
    </div>

    <script>
        // KREDENSIAL FOUNDER (SINKRON 100%)
        const SB_URL = "https://yyzymgkd qevkuhowjci.supabase.co".replace(' ', ''); 
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl5enltZ2tkcHFldmt1aG93amNpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYzODgyMDQsImV4cCI6MjA4MTk2NDIwNH0.hk3M39domZHQXjlG8i7ikGhxEFThqtO1RQaEzc65_1Y";

        async function checkIID() {
            let id = document.getElementById('walletId').value.toUpperCase().trim();
            const resultDiv = document.getElementById('result');
            if(!id) return;

            // Auto-format: 1 -> INDIE-0000000001
            if (!id.startsWith("INDIE-") && !isNaN(id)) {
                id = "INDIE-" + id.padStart(10, '0');
            }

            const isFounder = id.endsWith("0000000001");
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `
                <div style="color:#888; font-size:0.7em">STATUS: DETECTED</div>
                <div style="font-size:1.5em; font-weight:bold; color:${isFounder ? '#00e1ff' : '#fff'}">${isFounder ? 'INDIE-Founder' : 'INDIE-Citizen'}</div>
                <div style="color:#555; font-size:0.9em; margin-bottom:15px">${id}</div>
                <button onclick="claim('${id}')">ACTIVATE GENESIS</button>
            `;
        }

        async function claim(id) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = "<center>ðŸ”„ WRITING TO SOVEREIGN LEDGER...</center>";
            
            try {
                const response = await fetch(`${SB_URL}/rest/v1/claims`, {
                    method: 'POST',
                    headers: {
                        'apikey': SB_KEY,
                        'Authorization': `Bearer ${SB_KEY}`,
                        'Content-Type': 'application/json',
                        'Prefer': 'return=minimal'
                    },
                    body: JSON.stringify({ iid: id, status: 'ACTIVE', amount: 100000 })
                });

                if (response.ok) {
                    alert("MOMEN GENESIS BERHASIL!\nIID: " + id + " telah aktif.");
                    location.reload();
                } else {
                    const errData = await response.json();
                    throw new Error(errData.message || "Sudah terdaftar.");
                }
            } catch (err) {
                alert("GAGAL: " + err.message);
                checkIID();
            }
        }
    </script>
</body>
</html>
