<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroSphere | Living Value Identity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap');
        body { background: #000; color: #00ff41; font-family: 'JetBrains Mono', monospace; overflow: hidden; }
        .aura-pulse { width: 200px; height: 200px; background: radial-gradient(circle, rgba(0,255,65,0.4) 0%, transparent 70%); animation: pulse 4s infinite; border-radius: 50%; }
        @keyframes pulse { 0% { transform: scale(0.8); opacity: 0.5; } 50% { transform: scale(1.2); opacity: 0.8; } 100% { transform: scale(0.8); opacity: 0.5; } }
    </style>
</head>
<body class="flex flex-col items-center justify-center h-screen text-center">
    <div class="aura-pulse absolute"></div>
    <div class="z-10">
        <h1 class="text-2xl font-bold tracking-[0.8em] mb-2">NEUROSPHERE</h1>
        <p class="text-[10px] tracking-widest text-yellow-500 mb-12">IDENTITY . VALUE . SOVEREIGNTY</p>
        <div class="space-y-4">
            <button onclick="location.href='/auth.html'" class="w-64 py-3 border border-green-500 bg-green-500/10 font-bold uppercase text-xs">Register New IID</button>
            <button onclick="location.href='/vault.html'" class="w-64 py-3 border border-white/20 bg-white/5 font-bold uppercase text-[10px] block mx-auto">Access Existing Vault</button>
        </div>
    </div>
</body>
</html>
