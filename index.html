<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OFFICIAL INDIE-NATION ACCESS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #000; color: #fff; font-family: monospace; }
        .secure-gate { border: 2px solid #059669; box-shadow: 0 0 20px #059669; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div id="app" class="w-full max-w-md p-8 rounded-xl secure-gate bg-zinc-950">
        
        <div id="auth-section">
            <h1 class="text-emerald-500 font-bold text-center mb-6 tracking-widest uppercase">Otoritas Akses</h1>
            <div class="space-y-4">
                <input id="iid-login" type="text" placeholder="IID (INDIE-000...)" class="w-full bg-zinc-900 border border-emerald-900 p-4 rounded text-sm outline-none">
                <input id="phone-login" type="tel" placeholder="Nomor Telepon" class="w-full bg-zinc-900 border border-emerald-900 p-4 rounded text-sm outline-none">
                <div class="text-[10px] text-zinc-500 text-center py-2 border border-dashed border-zinc-800">
                    SISTEM SIAP PINDAI WAJAH & SIDIK JARI
                </div>
                <button onclick="startSession()" class="w-full bg-emerald-600 p-4 font-bold uppercase tracking-widest hover:bg-emerald-500">Masuk & Verifikasi</button>
            </div>
        </div>

        <div id="main-section" class="hidden space-y-6">
            <div class="flex justify-between text-[10px] text-emerald-500">
                <span id="active-id"></span>
                <button onclick="endSession()" class="text-red-500 underline">SIGN OUT</button>
            </div>
            <div class="text-center py-8">
                <p class="text-[10px] text-zinc-500 uppercase">Total Reward (IND-EUR)</p>
                <h2 id="total-val" class="text-4xl font-black mt-1">€ 0</h2>
            </div>
            <button id="claim-btn" onclick="processClaim()" class="w-full border-2 border-emerald-600 py-4 rounded font-bold uppercase hover:bg-emerald-900/20">Klaim Hak Harian (€270)</button>
            <button onclick="openCert()" class="w-full text-zinc-500 text-[10px] uppercase">Lihat Sertifikat Lengkap</button>
        </div>

        <div id="cert-section" class="hidden space-y-4">
            <h3 class="text-center text-emerald-500 font-bold text-sm">SERTIFIKAT KEDAULATAN</h3>
            <div class="bg-zinc-900 p-4 rounded text-[10px] font-mono leading-relaxed border border-zinc-800">
                <p>IID: <span id="cert-id-val"></span></p>
                <p>ASSET ANCHOR: €100.000</p>
                <p>STATUS: GENESIS PIONEER</p>
                <p>VERIFIED BY: AI GUARD</p>
                <p class="mt-2 text-zinc-600">HASH: SHA256:7D8A29F3E1B9...</p>
            </div>
            <button onclick="closeCert()" class="w-full text-zinc-500 text-[10px] uppercase">Kembali</button>
        </div>

    </div>

    <script>
        const GENESIS = new Date('2026-02-01T00:00:00Z');

        function startSession() {
            const id = document.getElementById('iid-login').value;
            if(!id.startsWith('INDIE-')) return alert('IID Salah!');
            document.getElementById('auth-section').classList.add('hidden');
            document.getElementById('main-section').classList.remove('hidden');
            document.getElementById('active-id').innerText = id;
            updateCalc();
        }

        function updateCalc() {
            const days = Math.floor((new Date() - GENESIS) / (1000*60*60*24)) + 1;
            const balance = 1000 + ((days - 1) * 270); 
            document.getElementById('total-val').innerText = "€ " + balance.toLocaleString('de-DE');
        }

        function processClaim() {
            alert('Klaim Berhasil! Reward €270 ditambahkan.');
            document.getElementById('claim-btn').innerText = "KLAIM HARI INI SELESAI";
            document.getElementById('claim-btn').disabled = true;
        }

        function openCert() {
            document.getElementById('main-section').classList.add('hidden');
            document.getElementById('cert-section').classList.remove('hidden');
            document.getElementById('cert-id-val').innerText = document.getElementById('active-id').innerText;
        }

        function closeCert() {
            document.getElementById('cert-section').classList.add('hidden');
            document.getElementById('main-section').classList.remove('hidden');
        }

        function endSession() {
            if(confirm('Keluar sistem dan hapus sesi?')) location.reload();
        }
    </script>
</body>
</html>
