<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">

    <title>NeuroSphere | Gerbang Kedaulatan Manusia</title>
    <style>
        body { background: #050505; color: #00ff88; font-family: 'Courier New', monospace; text-align: center; padding: 20px; }
        .stat-box { border: 1px solid #00ff88; padding: 20px; margin: 10px; display: inline-block; min-width: 280px; border-radius: 8px; background: rgba(0, 255, 136, 0.05); box-shadow: 0 0 10px rgba(0, 255, 136, 0.2); }
        .highlight { font-size: 2.2em; color: #fff; text-shadow: 0 0 15px #00ff88; font-weight: bold; }
        h1 { letter-spacing: 5px; text-transform: uppercase; margin-bottom: 0; }
        .footer { color: #444; margin-top: 50px; font-size: 0.8em; }
        input { background: #111; border: 1px solid #00ff88; color: #fff; padding: 10px; font-family: 'Courier New'; width: 250px; text-align: center; }
        button { background: #00ff88; border: none; padding: 10px 20px; font-family: 'Courier New'; font-weight: bold; cursor: pointer; }
        #result { margin-top: 20px; font-size: 1.1em; }
    </style>
</head>
<body>
    <h1>NEUROSPHERE GENESIS</h1>
    <p style="color: #fff;">Living Value Identity - Autonomy Mode</p>

    <div class="stat-box">
        <p>WARGA AKTIF</p>
        <div id="active-citizens" class="highlight">...</div>
    </div>

    <div class="stat-box">
        <p>TOTAL DISTRIBUSI LIKUID</p>
        <div id="total-liquid" class="highlight">...</div>
    </div>

    <div class="stat-box">
        <p>CADANGAN KEDAULATAN</p>
        <div id="total-reserve" class="highlight">...</div>
    </div>

    <hr style="border: 0.5px solid #222; margin: 40px 0;">

    <h3>CEK SALDO IID ANDA</h3>
    <input type="text" id="iid-input" placeholder="Contoh: INDIE-0000000001">
    <button onclick="checkBalance()">VERIFIKASI</button>
    <div id="result"></div>

    <div class="footer">
        <p>Data dikalibrasi secara real-time dari IID Ledger.</p>
        <p>© 2026 Neurosphere - Managed by INDIE-Founder</p>
    </div>

    <script>
        const URL = "https://yyzymgkdpqevkuhowjci.supabase.co/rest/v1/wallets";
        const KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl5enltZ2tkcHFldmt1aG93amNpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYzODgyMDQsImV4cCI6MjA4MTk2NDIwNH0.hk3M39domZHQXjlG8i7ikGhxEFThqtO1RQaEzc65_1Y";

        async function updateStats() {
            try {
                const response = await fetch(`${URL}?select=ind_eur_balance,amount_ind_eur,status`, {
                    headers: { "apikey": KEY, "Authorization": "Bearer " + KEY }
                });
                const data = await response.json();
                let activeCount = 0; let liquidSum = 0; let reserveSum = 0;
                data.forEach(item => {
                    if (item.status === 'ACTIVE_STREAMING') activeCount++;
                    liquidSum += item.ind_eur_balance;
                    reserveSum += item.amount_ind_eur;
                });
                document.getElementById('active-citizens').innerText = activeCount.toLocaleString() + " / 100.000";
                document.getElementById('total-liquid').innerText = "€ " + liquidSum.toLocaleString();
                document.getElementById('total-reserve').innerText = "€ " + (reserveSum / 1000000000).toFixed(2) + " Miliar";
            } catch (err) { console.error(err); }
        }

        async function checkBalance() {
            const iid = document.getElementById('iid-input').value;
            const resDiv = document.getElementById('result');
            resDiv.innerHTML = "Mencari data...";
            try {
                const response = await fetch(`${URL}?iid=eq.${iid}&select=*`, {
                    headers: { "apikey": KEY, "Authorization": "Bearer " + KEY }
                });
                const data = await response.json();
                if(data.length > 0) {
                    const user = data[0];
                    resDiv.innerHTML = `<span style="color:#fff">Status: ${user.status}</span><br>Likuid: € ${user.ind_eur_balance}<br>Cadangan: € ${user.amount_ind_eur}`;
                } else {
                    resDiv.innerHTML = "IID tidak ditemukan.";
                }
            } catch (err) { resDiv.innerHTML = "Error koneksi."; }
        }

        setInterval(updateStats, 10000);
        updateStats();
    </script>
</body>
</html>
